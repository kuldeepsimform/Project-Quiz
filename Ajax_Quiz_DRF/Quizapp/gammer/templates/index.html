{% extends "base.html" %} {% block content %}
<div class="container p-5" style="border: 4px solid black;">
    <form action="">
        {% for d,v in dic.items %}
        <div class="" id="question">


            <h3>Question {{ forloop.counter }}</h3>
            <p class="px-5 py-1">{{d.question.title}}</p>


        </div>
        <div class="choices" id="choices">

            {% for l in v %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice{{d.id}}" id="choice_{{d.id}}_{{forloop.counter}}">
                <label class="form-check-label" for="choice_{{d.id}}_{{forloop.counter}}">
              {{l}}
            </label>
            </div>
            {% endfor %} {% comment %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="choice_2{{d.id}}">
                <label class="form-check-label" for="choice_2{{d.id}}">
                    {{d.choice_2}}
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="choice_3{{d.id}}">
                <label class="form-check-label" for="choice_3{{d.id}}">
                    {{d.choice_3}}
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="choice_4{{d.id}}">
                <label class="form-check-label" for="choice_4{{d.id}}">
                    {{d.choice_4}}
            </label>
            </div> {% endcomment %}




        </div>
        {% endfor %}
        <div class="next float-end p-2 w-25">
            <button class="btn btn-lg btn-outline-success " type="button">Next</button>
        </div>
    </form>

</div>

{% endblock content %} {% block extra-scripts %}
<script>
    $(document).ready(function() {
        $.ajax({
            type: "GET",
            url: "t",
            encode: true,
        }).done(function(data) {
            console.log(data);
        });


    });
</script>
{% endblock extra-scripts %}
